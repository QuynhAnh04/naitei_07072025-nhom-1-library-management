<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head layout:fragment="head">
    <title>Tất cả Sách</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content">
        <div class="container-fluid p-0">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h3 mb-0">
                    <strong th:text="#{publishedit.title}"></strong>
                </h1>
            </div>

            <div class="row">
                <div class="col-12 col-lg-12 col-xxl-12 d-flex">
                    <div class="card flex-fill py-4 px-4">
                        <form class="row">
                            <!-- Cột bên trái: form input -->
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="publisherName" class="form-label" th:text="#{form.publishername}"></label>
                                    <input type="text" class="form-control" id="publisherName" placeholder="Nhập tên nhà xuất bản">
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label" th:text="#{form.address}"></label>
                                    <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ">
                                </div>
                                <div class="mb-3">
                                    <label for="mail" class="form-label" th:text="#{form.mail}"></label>
                                    <input type="text" class="form-control" id="mail" placeholder="Nhập địa chỉ email">
                                </div>

                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>

                            <!-- Cột bên phải: upload ảnh -->
                            <div class="col-md-4 text-center">
                                <div class="mb-3">
                                    <label for="authorImage" class="form-label" th:text="#{form.publisherimage}"></label>
                                    <input class="form-control" type="file" id="authorImage" accept="image/*">
                                </div>
                                <img id="preview" src="/public/images/default-publisher.png" alt="Preview"
                                     class="img-detail rounded border" style="max-height: 300px; object-fit: contain;">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
