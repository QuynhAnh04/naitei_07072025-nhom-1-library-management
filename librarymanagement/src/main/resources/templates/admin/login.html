<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/layouts/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin/login.css}">
</head>
<body class="h-100 d-flex flex-column bg-light">
<th:block th:replace="~{layouts/header :: header(pageTitle='Login', user=null)}"/>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10">
            <div class="text-center mb-4">
                <a th:href="@{/}" class="d-inline-block">
                    <h1 class="text-primary fw-bold mb-0">Đăng nhập</h1>
                </a>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <!-- Form login -->
                    <form id="loginForm" th:action="@{/admin/login}" method="post" th:object="${loginUserDto}" novalidate>
                        <div class="mb-4">
                            <label for="username" class="form-label fw-medium">Tên đăng nhập</label>
                            <input type="text"
                                   name="username"
                                   class="form-control form-control-lg"
                                   th:field="*{username}"
                                   placeholder="abc@gmail.com"
                                   required>
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                <p th:errors="*{username}"></p>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label for="password" class="form-label fw-medium mb-0">Mật khẩu</label>
                                <a th:href="@{/forgot-password}" class="text-decoration-none small">Quên mật khẩu</a>
                            </div>
                            <input type="password"
                                   name="password"
                                   class="form-control form-control-lg"
                                   th:field="*{password}"
                                   placeholder="********"
                                   required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <p th:errors="*{password}"></p>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            Đăng nhập
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" th:src="@{/js/admin/login.js}"></script>
<script src="/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
