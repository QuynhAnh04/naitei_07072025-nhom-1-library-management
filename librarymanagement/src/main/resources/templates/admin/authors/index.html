<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head layout:fragment="head">
    <title>Tất cả Tác giả</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content">
        <div class="container-fluid p-0">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h3 mb-0">
                    <strong th:text="#{authorlist.title}"></strong>
                </h1>
                <a th:href="@{/admin/books/add}" class="btn btn-primary" th:text="'+ ' + #{table.button-add}"></a>
            </div>

            <div class="row">
                <div class="col-12 col-lg-12 col-xxl-12 d-flex">
                    <div class="card flex-fill">
                        <div th:replace="~{fragments/table :: table(#{table.authorname}, #{table.degree},
                            #{table.count-book}, #{table.status}, #{table.button-view}, #{table.button-edit},
                            #{table.button-delete})}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
