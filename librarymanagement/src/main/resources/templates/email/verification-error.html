<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác thực thất bại</title>
    <link rel="stylesheet" th:href="@{/public/cdn/css/bootstrap.min.css}">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f8f9fa; }
        .card { padding: 40px; text-align: center; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .icon { font-size: 50px; color: #dc3545; }
    </style>
</head>
<body>
<div class="card">
    <div class="icon">&#10060;</div>
    <h1 class="mt-3">Đã có lỗi xảy ra</h1>
    <p class="lead" th:text="${message}">Lỗi không xác định.</p>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Trở về trang chủ</a>
</div>
</body>
</html>
