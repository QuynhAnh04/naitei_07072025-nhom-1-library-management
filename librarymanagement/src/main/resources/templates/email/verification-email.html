<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${subject}</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; border-radius: 8px; background-color: #f9f9f9; text-align: center;">
    <h2 style="color: #333;">${subject}</h2>
    <p style="font-size: 16px; color: #555;">${message}</p>
    <a href="${actionUrl}" style="display: inline-block; margin: 20px 0; padding: 10px 20px; font-size: 16px; color: #fff; background-color: #0d7bff; text-decoration: none; border-radius: 5px;">Nhấn vào đây</a>
    <p style="font-size: 14px; color: #777;">hoặc sao chép và dán link dưới đây vào trình duyệt của bạn:</p>
    <p style="font-size: 14px; color: #0d7bff;">${actionUrl}</p>
    <p style="font-size: 12px; color: #aaa;">Đây là mail tự động. Vui lòng không phản hồi qua mail này.</p>
</div>
</body>
</html>
